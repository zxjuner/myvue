<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绑定 HTML Class</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div class="static" v-bind:class="{active: isActive, 'text-danger': hasError}">0</div>
    <div class="static1" v-bind:class="classObject">1</div>
    <div class="static2" v-bind:class="classObject">2</div>

    <script>
        var vm = new Vue({
            el: '.static',
            data:{
                isActive:true,
                hasError:false
            }
        })
        var vm1 = new Vue({
            el: '.static1',
            data: {
                classObject: {
                    active: true,
                    'text-danger': false
                }
            }
        })
        var vm2 = new Vue({
            el: '.static2',
            data: {
                isActive: true,
                error: null
            },
            computed: {
                classObject: function(){
                    return {
                        active: this.isActive && this.error,
                        'text-danger': this.error && this.error.type === 'fatal'
                    }
                }
            }
        })
    </script>
</body>
</html>
